{%extends 'base/main.html'%}
{%load static %}

{% block content %}

<style type="text/css">
    html, body {
        height: 85%;
    }
    #page-wrapper {
        height: 75%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #eaeaea;
    }

    h1 {
        font-size: 40px;
    }

    a,p{
        font-size:20px;
    }

    #success-box {
        max-width: 1200px;
        height: auto;
        background-color: #fff;
        border: 1px solid #888;
        border-radius: 5px;
        paddings: 15px;

    }
    #success-box p{
        font-size: 18px;
    }
</style>


<div id='page-wrapper'>
    <div id='success-box' class='content-block'>
        <h1>Thanks for reaching out!</h1>
        <br>
        <p>Your message was successfully sent.</p> 
        <p>I will do my best to get back to you in timely manner :)</p>
        <br>
        <a id='back-btn' class='btn btn-success' href="{% url 'home' %}">BACK TO PAGE</a>
        
    </div>
</div>



{% endblock content %}
